<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>

        <ion-title>Menu</ion-title>

        <ion-buttons slot="end">
          <ion-button (click)="menuClosed()">
            <ion-icon slot="icon-only" name="close" class="menu-btn"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>
        <ion-item 
          *ngFor="let option of options; let idx = index"
          (click)="navigateToCategoria( idx )">
          {{ option.label | uppercase }}
        </ion-item>
      </ion-list>
      
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
